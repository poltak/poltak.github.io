<!-- The page header component -->
<header class="intro-header intro-header{{ include.modifier }}" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
  <div class="container">
    <div class="site-heading">
      <h1 class="site-heading__title">{{ page.title }}</h1>
      <hr class="small site-heading__separator">
      <span class="subheading site-heading__subtitle">{{ page.subtitle }}</span>
    </div>
  </div>
</header>
