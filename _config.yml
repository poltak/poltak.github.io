name: Jonathan Poltak Samosir's Blog

highlighter: pygments

markdown: redcarpet
redcarpet:
  extensions: [autolink, superscript, tables, no_intra_emphasis, footnotes]

timezone: Australia/Melbourne
encoding: utf-8

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "pages"

exclude: [
          docs/,
          lib/,
          scripts/
         ]
include: [
          .htaccess
         ]

navbar: true

permalink: pretty
